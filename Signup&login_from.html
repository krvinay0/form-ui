<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
  	body {
  		background-image: url('https://media.istockphoto.com/photos/triangular-abstract-background-picture-id624878906?k=6&m=624878906&s=612x612&w=0&h=uDcbe038RdtiiHchahAbwOYfx0bkPVLfsn0NOjA0gTM=');
  		background-color: #000;
  		/*background-repeat: no-repeat;*/
  		background-size: cover;
  	}
  	#signInSignUpBox {
  		position: relative;
  		background-color: pink;
  		width: 800px;
  		height: 400px;
  		position: absolute;
  		top: 50%;
  		left: 50%;
  		transform: translate(-50%, -50%);
  	}
  	#overlay {
  		left: 0;
  		border: 1px solid blue;
  		width: 50%;
  		height: 119%;
  		position: relative;
  		overflow: hidden;
  		background-color: yellow;
  	}
  	#signUp {
  		transform: translateX(0);
  		transition-duration: 1s;
  	}
  	#signIn {
  		transform: translateX(20%);
  		transition-duration: 1s;
  	}

  	.overlay-moveHalfRight #signIn {
  		transform: translateX(0);
  		transition-duration: 1s;
  	}

  	.overlay-moveHalfRight {
  		animation-name: move-slide-right;
  		animation-fill-mode: forwards;
  		animation-duration: 1s;
  	}

  	@keyframes move-slide-right {
  		0% {
  			left: 0;
  		}
  		100% {
  			left: 50%;
  		}
  	}

  	.overlayInner-moveHalfLeft #signUp {
  		transform: translateX(-20%);
  		transition-duration: 1s;
  	}

  	.overlay-moveHalfLeft {
  		animation-name: move-slide-back-right;
  		animation-fill-mode: forwards;
  		animation-duration: 1s;
  	}

  	@keyframes move-slide-back-right {
  		0% {
  			left: 50%;
  		}
  		100% {
  			left: 0;
  		}
  	}

  	#overlayInner {
  		position: absolute;
  		width: 200%;
  		display: flex;
  	}

  	.overlayInner-moveHalfLeft {
  		animation-name: move-slide-left;
  		animation-fill-mode: forwards;
  		animation-duration: 1s;
  	}

  	@keyframes move-slide-left {
  		0% {
  			left: 0;
  		}
  		100% {
  			left: -100%;
  		}
  	}

  	.overlayInner-moveHalfRight {
  		animation-name: move-slide-back-left;
  		animation-fill-mode: forwards;
  		animation-duration: 1s;
  	}

  	@keyframes move-slide-back-left {
  		0% {
  			left: -100%;
  		}
  		100% {
  			left: 0;
  		}
  	}

  	#overlayInner > div {
  		flex: 1;
  	}

  	#forms {
  		position: absolute;
  		top: 0;
  		left: 0;
  		z-index: -100;
  		display: flex;
  		width: 100%;
  		overflow: hidden;
  	}
  	#forms > div {
  		flex: 1;
  		background-color: lightgreen;
  	}
  	#signUpForm,
  	#signInForm {
  		overflow: hidden;
  	}
  	#signUpForm .holder {
  		transform: translateX(0);
  		transition-duration: 1s;
  	}
  	#signUpForm.shiftLeft .holder {
  		transform: translateX(-100%);
  		transition-duration: 1s;
  	}
  	#signInForm .holder {
  		transform: translateX(0);
  		transition-duration: 1s;
  	}
  	#signInForm.shiftRight .holder {
  		transform: translateX(100%);
  		transition-duration: 1s;
  	}






  	/*form css*/

  	#signInForm,
  	#signUpForm {
  		border-radius: 20px;
  		text-align: center;
  	}
  	#signInForm h1,
  	#signUpForm h1 {
  		margin-top: 4.5rem;
  	}
  	#signInForm p,
  	#signUpForm p {
  		font-size: 0.8rem;
  		margin-top: 1.6rem;
  	}
  	#signInForm input,
  	#signUpForm input {
  		border: none;
  		background-color: rgb(236, 236, 236);
  		margin-top: 0.8rem;
  		line-height: 35px;
  		padding: 5px 10px;
  		width: 80%;
  	}
  	#signInForm button,
  	#signUpForm button {
  		text-transform: uppercase;
  		color: #fff;
  		background-color: red;
  		border-radius: 20px;
  		border: 1px solid #FF4B2B;
  		padding: 10px 40px;
  		cursor: pointer;
  	}
  	#signUpForm button {
  		margin: 20px;
  	}
  	#signInForm button:focus,
  	#signUpForm button:focus {
  		outline: none;
  	}
  	#signInForm button:active,
  	#signUpForm button:active {
  		padding: 9px 38px;
  		transition-duration: 0.1s;
  	}
  	#signInSignUpBox {
  		background-color: transparent;
  		border-radius: 20px;
  		box-shadow: 10px 10px 13px -6px rgba(0,0,0,0.75);
  	}
  	a.social-media-button {
  		display: inline-block;
  		border: 1px solid rgb(189, 189, 189);
  		text-align: center;
  		border-radius: 50%;
  		height: 40px;
  		width: 40px;
  		line-height: 40px;
  		color: rgb(0, 0, 0);
  	}
  	#forms > div {
  		background-color: #fff;
  	}
  	#overlay {
  		background: linear-gradient(to bottom, rgba(246,41,12,1) 0%, rgb(240, 196, 190) 100%);
  		border: none;
  		border-radius: 20px;
  	}

  	#signUp,
  	#signIn {
  		text-align: center;
  		padding: 140px 40px;
  		color: #fff;
  	}
  	#signUp button,
  	#signIn button {
  		margin-top: 20px;
  		text-transform: uppercase;
  		color: #fff;
  		background-color: transparent;
  		border-radius: 20px;
  		border: 1px solid rgb(255, 255, 255);
  		padding: 10px 40px;
  		cursor: pointer;
  	}
  	#signUp button:focus,
  	#signIn button:focus {
  		outline: none;
  	}
  </style>
  <title>Sign-in Sign-up Form</title>
</head>
<body>
  
	<div class="container">
		<div id="signInSignUpBox">
			<div id="overlay">
				<div id="overlayInner">
					<div id="signUp">
						<h1>Welcome Back!</h1>
						<p>To keep connected with us pelase login with your personal info.</p>
						<button onClick='moveSliderRight()'>Sign In</button>
					</div>
					<div id="signIn">
						<h1>Hello, Friend!</h1>
						<p>Enter your personal details and start your journey with us.</p>
						<button onClick='moveSliderLeft()'>Sign Up</button>
					</div>
				</div>
			</div>
			<div id="forms">
				<div id="signInForm" class='shiftRight'>
					<div class="holder">
						<h1>Sign in</h1>
						<a href="#" class='social-media-button'><i class="fa fa-facebook"></i></a>
						<a href="#" class='social-media-button'><i class="fa fa-twitter"></i></a>
						<a href="#" class='social-media-button'><i class="fa fa-linkedin"></i></a>
						<p>or use your account</p>
						<input type="email" placeholder="Email"><br>
						<input type="password" placeholder='Password'>
						<p>Forgot your password?</p>
						<button>Sign In</button>
					</div>
				</div>
				<div id="signUpForm">
					<div class="holder">
						<h1>Create Account</h1>
						<a href="#" class='social-media-button'><i class="fa fa-facebook"></i></a>
						<a href="#" class='social-media-button'><i class="fa fa-twitter"></i></a>
						<a href="#" class='social-media-button'><i class="fa fa-linkedin"></i></a>
						<p>or use your email for registration</p>
						<input type="text" placeholder="Name"><br>
						<input type="email" placeholder="Email"><br>
						<input type="password" placeholder='Password'>
						<button>Sign Up</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>moveSliderRight = () => {
		document.getElementById('overlay').classList.remove('overlay-moveHalfLeft');
		document.getElementById('overlayInner').classList.remove('overlayInner-moveHalfRight');
		document.getElementById('signInForm').classList.remove('shiftRight');

		document.getElementById('overlay').classList.add('overlay-moveHalfRight');
		document.getElementById('overlayInner').classList.add('overlayInner-moveHalfLeft');
		document.getElementById('signUpForm').classList.add('shiftLeft');
	}
	moveSliderLeft = () => {
		document.getElementById('overlay').classList.remove('overlay-moveHalfRight');
		document.getElementById('overlayInner').classList.remove('overlayInner-moveHalfLeft');
		document.getElementById('signUpForm').classList.remove('shiftLeft');


		document.getElementById('overlay').classList.add('overlay-moveHalfLeft');
		document.getElementById('overlayInner').classList.add('overlayInner-moveHalfRight');
		document.getElementById('signInForm').classList.add('shiftRight');
	}

</script>
</body>
</html>
