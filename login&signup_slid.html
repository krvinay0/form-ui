<!DOCTYPE html>
<html>
<head>
	<title>Login and SingUp</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}
		.hero
		{
			height: 100%;
			width: 100%;
			background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url(image/banner.jpg);
			background-position: center;
			background-size: cover;
			position: absolute;
		}
		.from-box
		{
			width: 380px;
			height: 480px;
			position: relative;
			margin: 6% auto;
			background: #fff;
			padding: 5px;
			overflow: hidden;
		}
		.button-box
		{
			width: 220px;
			margin: 35px auto;
			position: relative;
			box-shadow: 0 0 20px 9px #ff61241f;
			border-radius: 30px;
		}
		.toggles-btn
		{
			padding: 10px 30px;
			cursor: pointer;
			background: transparent;
			border: none;
			outline: none;
			position: relative;
		}
		#btns
		{
			top: 0;
			left: 0;
			position: absolute;
			width: 110px;
			height: 100%;
			background: linear-gradient(to right, #ff105f, #ffad06 );
			border-radius: 30px;
			transition: .5s;
		}
		.social-icons
		{
			margin: 30px auto;
			text-align: center;
		}
		.social-icons img
		{
			width: 30px;
			margin: 0 12px;
			box-shadow: 0 0 20px 0 #7f7f7f3d;
			cursor: pointer;
			border-radius: 50%;
		}
		.input-group
		{
			top: 180px;
			position: absolute;
			width: 280px;
			transition: .5s;
		}
		.input-form
		{
			width: 100%;
			padding: 10px 0;
			margin: 5px 0;
			border-right: 0;
			border-left: 0;
			border-top: 0;
			border-bottom: 1px solid #999 ;
			outline: none;
			background: transparent;
		}
		.submit-btns
		{
			width: 85%;
			padding: 10px 30px;
			cursor: pointer;
			display: block;
			margin: auto;
			background: linear-gradient(to right, #ff105f, #ffad06 );
			border-style: none;
			border-radius: 30px;
		}
		.check-box
		{
			margin: 30px 10px 30px 0;
		}
		span
		{
			color: #777;
			font-size: 12px;
		}
		#signin{
			left: 50px
		}
		#signup{
			left: 450px
		}
	</style>
</head>
<body>
	<div class="hero">
		<div class="from-box">
			<div class="button-box">
				<div id="btns"></div>
				<button type="button" class="toggles-btn" onclick="signin()">Sign  In</button>
				<button type="button" class="toggles-btn" onclick="signup()">Sign Up</button>
			</div>
			<div class="social-icons">
			<img src="image/fb.png">
			<img src="image/gp.png">
			<img src="image/tw.png">
		</div>
		<form  id="signin" class="input-group">
			<input type="text" class="input-form" placeholder="User Id" required>
			<input type="password" class="input-form" placeholder="Enter Password" required>
			<input type="checkbox" class="check-box"><span>Remember Password</span>
			<button type="button" class="submit-btns">Sign In</button>
		</form>
		<form id="signup"  class="input-group">
			<input type="text" class="input-form" placeholder="User Id" required>
			<input type="email" class="input-form" placeholder="Email Id" required>
			<input type="password" class="input-form" placeholder="Enter Password" required>
			<input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
			<button type="button" class="submit-btns">Sign Up</button>
		</form>
		</div>		
	</div>

	<script type="text/javascript">
		var x = document.getElementById("signin");
		var y = document.getElementById("signup");
		var z = document.getElementById("btns");
		 
		 function signup() {
		 	x.style.left = "-400px";
		 	y.style.left = "50px";
		 	z.style.left = "110px";
		 } 

		 function signin() {
		 	x.style.left = "50px";
		 	y.style.left = "450px";
		 	z.style.left = "0px";
		 }
	</script> 
</body>
</html>
