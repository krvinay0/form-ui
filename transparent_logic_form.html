<!DOCTYPE html>
<html>
<head>
	<title>Transparent login form</title>
	<style>
		body
		{
			margin: 0;
			padding: 0;
			background: url(image/bg.jpg) no-repeat;
			background-size: cover;
			height: 100vh;
			background-position: center;
			background-repeat: no-repeat;
			font-family: sans-serif;
		}
		.loginBox
		{
			width: 350px;
			height: 450px;
			padding: 80px 40px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			background-color: rgba(0, 0, 0, .5);
			color: #fff;
			box-sizing: border-box;
		}
		.user
		{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			position: absolute;
			top: -50px;
			left: calc(50% - 50px);
		}
		h1
		{
			margin: 0;
			padding: 0 0 20px;
			text-align: center;
			font-size: 24px;
		}
		.loginBox p
		{
			padding: 0;
			margin: 0;
			font-weight: bold;
		}		
		.loginBox input
		{
			width: 100%;
			margin-bottom: 20px;
		}
		.loginBox input[type="text"], input[type="password"]
		{
			border: none;
			border-bottom: 1px solid #fff;
			background-color: transparent;
			outline: none;
			height: 40px;
			color: #fff;
			font-size: 16px;
		}
		.loginBox input[type="submit"]
		{
		border: none;
		outline: none;
		height: 40px;
		background: #1c8adb;
		font-size: 18px;
		border-radius: 20px;
		}		
		.loginBox input[type="submit"]:hover
		{
			cursor: pointer;
			background: #39dc79;
			color: #000;			
		}
		.loginBox a
		{
			text-decoration: none;
			font-size: 14px;
			color: #fff;
		}
		.loginBox a:hover
		{
			color: #39dc79; 
		}
	</style>
</head>
<body>
	<div class="loginBox">
		<img src="image/user.png" class="user">
		<h1>Login</h1>
		<form>
			<p>Username</p>
			<input type="text" name="username" placeholder="Enter Username">
			<p>Password</p>
			<input type="password" name="password" placeholder=" Enter Password">
			<input type="submit" name="submit" value="Login">
			<a href="#">Forget Password?</a>
		</form>
	</div>
</body>
</html>
